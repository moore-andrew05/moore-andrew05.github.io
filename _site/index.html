<!DOCTYPE html>
<html>
    <head>
        <style>
            .button {
                border: none;
                color: white;
                padding: 48px 48px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 4px;
                transition-duration: 0.4s;
                cursor: pointer;
                border-radius: 25px;
            }
            
            .button1 {
            background-color: rgba(255, 255, 255, 0);
            color: black;
            border: 2px solid #0d756b;
            }

            .button1:hover {
            background-color: #20868b6e;
            color: white;
            }

            .button2 {
            background-color: rgba(255, 255, 255, 0);
            color: black;
            border: 2px solid #008CBA;
            }

            .button2:hover {
            background-color: #008bba7b;
            color: white;
            }

            .bg-image {
                position: absolute;
                width: 100%;
                height: auto; /*or 100%*/
                z-index: -1;
                padding: 4px 4px;
                float: left;
            }

            .bg-image img {
                width: 100px;
                height: 100px;
            }

            .container {
                position: relative;
                z-index: 1;
                top: 0px;
            }

        </style>
    </head>
</html>



<html>
  <head>
    <title>Button Testing</title>
  </head>
    <body>
        <div class="bg-image">
            <img src="./imgs/Linkedin.png" />
        </div>
        <div class="content">
            <p>
                <button class="button button1" onclick="window.location.href='https://www.linkedin.com/in/amoore05/';">
        
                </button>

            </p>
        </div>
        <div class="bg-image">
            <img src="./imgs/Octicons-mark-github.png" />
        </div>
        <div class="content">
            <p>

                <button class="button button2" onclick="window.location.href='https://github.com/moore-andrew05';">
        
                </button>

            </p>
        </div>
    </body>
</html>
